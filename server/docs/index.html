<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Swagger UI</title>
        <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" />
        <link
            rel="icon"
            type="image/png"
            href="./dist/favicon-32x32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="./dist/favicon-16x16.png"
            sizes="16x16"
        />
    </head>

    <body>
        <div id="swagger-ui"></div>
        <script src="./dist/swagger-ui-bundle.js" charset="UTF-8"></script>
        <script
            src="./dist/swagger-ui-standalone-preset.js"
            charset="UTF-8"
        ></script>
        <script>
            const ui = SwaggerUIBundle({
                url: "./swagger.json", // Path to swagger.json or swagger.yaml
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset,
                ],
                layout: "StandaloneLayout",
            });
        </script>
    </body>
</html>
